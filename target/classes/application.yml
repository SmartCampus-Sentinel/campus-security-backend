# 1. 基础应用配置
server:
  port: 8080 # 后端端口（避免和前端冲突，前端常用5173，8080是默认）
  servlet:
    context-path: /api # 接口前缀（前端请求需加 /api，如 http://localhost:8080/api/device/list）
  tomcat:
    uri-encoding: UTF-8 # 编码统一UTF-8

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 2. 数据库配置（MySQL 5.7/8.0 通用）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.0 驱动（5.7 用 com.mysql.jdbc.Driver）
    url: jdbc:mysql://localhost:3306/campus_security_platform
    username: root # 你的 MySQL 用户名
    password: 412412sl # 你的 MySQL 密码
  # 3. 日志配置
  logging:
    level:
      root: INFO
      com.campus.security: DEBUG # 你的业务包名，调试时开DEBUG
    file:
      name: logs/campus-security.log # 日志文件存储路径
  # 4. 跨域配置（允许前端访问，必配）
  cors:
    allowed-origins: "http://localhost:5173" # 前端地址（Vue 项目默认5173）
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# 5. MyBatis/MyBatis-Plus 配置（持久层框架，必配）
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml # Mapper XML 文件路径
  type-aliases-package: com.campus.security.entity # 实体类包名
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰（数据库字段→实体类属性）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL（开发环境用）

# 6. 自定义业务配置（校园安防专属）
business:
  # 设备配置
  device:
    heartbeat-timeout: 300 # 设备心跳超时（秒），超过则标记为离线
    max-connect-num: 1000 # 最大设备连接数
  # 报警配置
  alarm:
    level1-notice: true # 一级报警（高危）是否推送通知
    auto-clean-log-days: 90 # 报警日志自动清理（天）
