# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api # 接口前缀
  tomcat:
    uri-encoding: UTF-8 # 编码格式

# Spring核心配置
spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_security_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root # 替换为你的MySQL用户名
    password: 412412sl # 替换为你的MySQL密码
  # 跨域配置（适配Spring Boot 3.x）
  web:
    cors:
      allowed-origins: "http://localhost:5173" # 前端地址
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  # 日志配置
  logging:
    level:
      root: INFO
      com.campus.security: DEBUG # 业务包日志级别
    file:
      name: logs/campus-security.log # 日志文件路径

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml # Mapper XML路径
  type-aliases-package: com.campus.security.entity # 实体类包名
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL（开发环境）

# 自定义业务配置
business:
  device:
    heartbeat-timeout: 300 # 设备心跳超时（秒）
  alarm:
    auto-clean-log-days: 90 # 报警日志自动清理（天）