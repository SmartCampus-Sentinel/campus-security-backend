# 1. 基础应用配置
server:
  port: 8888 # 后端端口
  servlet:
    context-path: /api # 接口前缀
  tomcat:
    uri-encoding: UTF-8 # 编码统一UTF-8

# 2. 数据库配置（MySQL 8.0 通用）
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.x 驱动
    url: jdbc:mysql://localhost:3306/campus_security_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root # 你的 MySQL 用户名
    password: 412412s1 # 你的 MySQL 密码
  # 3. 日志配置
  logging:
    level:
      root: INFO
      com.campus.security: DEBUG # 业务包名，调试时开DEBUG
    file:
      name: logs/campus-security.log # 日志文件路径
  # 4. 跨域配置（Spring Boot 2.7+ 正确路径）
  web:
    cors:
      allowed-origins: "http://localhost:5173" # 前端地址
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# 5. MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml # Mapper XML 文件路径
  type-aliases-package: com.campus.security.entity # 实体类包名
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL（开发环境）

# 6. 自定义业务配置（校园安防专属）
business:
  device:
    heartbeat-timeout: 300 # 设备心跳超时（秒）
    max-connect-num: 1000 # 最大设备连接数
  alarm:
    level1-notice: true # 一级报警是否推送通知
    auto-clean-log-days: 90 # 报警日志自动清理（天）